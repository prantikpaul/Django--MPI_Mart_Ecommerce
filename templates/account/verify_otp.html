{% extends 'home/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block body %}

<section class="page-top page-header-7">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumbs-wrap text-center">
                    <ul class="breadcrumb" itemscope itemtype="https://schema.org/BreadcrumbList">
                        <li class="home" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"><a
                                itemprop="item" href="https://www.portotheme.com/wordpress/porto/gutenberg-shop4"
                                title="Go to Home Page"><span itemprop="name">Home</span></a>
                            <meta itemprop="position" content="1" /><i class="delimiter delimiter-2"></i>
                        </li>
                        <li itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem"><a
                                itemprop="item" href="{% url 'index' %}"><span itemprop="name">Home</span></a>
                            <meta itemprop="position" content="2" /><i class="delimiter delimiter-2"></i>
                        </li>
                        <li>My Account</li>
                    </ul>
                </div>
                <div class="text-center">
                    <h1 class="page-title">My Account</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="main" class="column1 boxed"><!-- main -->

    <div class="container">
        <div class="row main-content-wrap">

            <!-- main content -->
            <div class="main-content col-lg-12">


                <div id="content" role="main">

                    <article class="post-210 page type-page status-publish hentry">

                        <h2 class="entry-title" style="display: none;">My Account</h2><span class="vcard"
                            style="display: none;"><span class="fn"><a href="../author/porto_admin/index.html"
                                    title="Posts by Joe Doe" rel="author">Joe Doe</a></span></span><span class="updated"
                            style="display:none">2016-06-20T09:22:56+00:00</span>
                        <div class="page-content">
                            <div class="woocommerce">
                                <div class="col-md-6 mx-auto mb-4">
                                    <div class="align-left ">
                                        <div class="box-content">
                                            <div class="woocommerce-notices-wrapper"></div>
                                            <form class="woocommerce-form woocommerce-form-login login " method="POST">
                                                {% csrf_token %}
                                                <h2
                                                    class="account-sub-title mb-2 font-weight-bold text-capitalize text-v-dark">
                                                    Verify OTP
                                                    <h3>
                                                    <a style="padding-left: 190px;" href="{% url 'login' %}"
                                                        class="text-v-dark font-weight-semibold">Already Verified? Login here.</a>
                                                    </h3>
														
                                                    </h2>
                                                    
                                                
                                                <p
                                                    class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                                                    <label class="mb-1 font-weight-medium" for="username">Enter OTP&nbsp;<span class="required">*</span></label>
                                                    <input type="text"
                                                        class="woocommerce-Input woocommerce-Input--text input-text line-height-xl"
                                                        name="otp" id="username" autocomplete="username"
                                                        value="" />
                                                </p>

                                                <p class="status" style="display: none;"></p>

                                                
                                
                                                <p class="form-row mb-3 mb-lg-0 pb-1 pb-lg-0">
                                                    <input type="hidden" id="woocommerce-login-nonce"
                                                        name="woocommerce-login-nonce" value="309290ea66" /><input
                                                        type="hidden" name="_wp_http_referer"
                                                        value="/wordpress/porto/gutenberg-shop4/my-account/" />
                                                    <button type="submit"
                                                        class="woocommerce-Button button login-btn btn-v-dark py-3 text-md w-100"
                                                        name="login" value="Login">Verify</button>
                                                </p>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </article>

                </div>



            </div><!-- end main content -->

            <div class="sidebar-overlay"></div>

        </div>
    </div>



</div><!-- end main -->

{% endblock %}
